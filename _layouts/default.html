---
layout: microtypo
---
<!DOCTYPE html>
<html lang="{{ page.locale }}" itemscope itemtype="https://schema.org/WebPage">

  {% include head.html.liquid %}

  <body id="top" class="theme-base-0g">

    <h1>{{ page.locale | inspect }}</h1>
    <h1>{{ locale | inspect }}</h1>
    
    {% include symbols.svg.liquid %}
    <a class="skip-main" href="#main">{{ locale.goto-main }}</a>
    {% include sidebar.html.liquid %}

    <div id="main" class="content container" role="main">
      {{ content }}
    </div>

    {% include footer.html.liquid %}

  </body>
</html>
